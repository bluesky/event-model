name: Unit Tests

on:
  push:
  pull_request:
  schedule:
      - cron: '00 4 * * *'  # daily at 4AM

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        # We still test against jsonschema 2.x because pip's dependency resolver
        # very often gives us 2.x even though we ask for 3.x. The event-model
        # code has codepaths for either, conditional on what is installed.
        # See https://github.com/bluesky/event-model/pull/175 and
        # https://github.com/bluesky/event-model/issues/145 for more context.
        jsonschema-version: [2, 3]
      fail-fast: false
    steps:

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      shell: bash -l {0}
      run: source continuous_integration/scripts/install.sh

    - name: Install test requirements
      shell: bash -l {0}
      run: |
        set -vxeuo pipefail
        python -m pip install -r requirements-dev.txt
        python -m pip list

    - name: Pin jsonschema
      shell: bash -l {0}
      run: |
        set -vxeuo pipefail
        python -m pip install --upgrade "jsonschema==${{ matrix.jsonschema-version }}.*"
        python -m pip list

    - name: Test with pytest
      shell: bash -l {0}
      run: |
        set -vxeuo pipefail
        coverage run -m pytest -v
        coverage report
